name: Crawl Saramin and Publish

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # UTC 00:00 = KST 09:00

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # docs 커밋/푸시에 필요

    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run crawler (generate CSV + HTML)
        run: |
          python main.py  # 파일명이 다른 경우 여기를 맞춰주세요

      - name: Commit and push docs (HTML)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.html *.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: publish HTML & CSV $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push origin main
          else
            echo "No changes to commit."
          fi
