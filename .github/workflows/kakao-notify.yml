name: Kakao Notify

on:
  workflow_run:
    workflows: ["Run Saramin Crawler"]  # ✅ 크롤러 끝났을 때만 실행
    types:
      - completed
  workflow_dispatch:  # ✅ 수동 실행 옵션은 유지 (원하면 메시지 테스트 가능)

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Send Kakao message
        env:
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
          KAKAO_REFRESH_TOKEN: ${{ secrets.KAKAO_REFRESH_TOKEN }}
          KAKAO_ACCESS_TOKEN: ${{ secrets.KAKAO_ACCESS_TOKEN }}
          PAGES_URL: "https://pkpjs.github.io/test/saramin_results_latest.html"
        run: |
          python send_kakao.py
