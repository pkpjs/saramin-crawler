name: Update Applied Status from Gmail

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # ë§¤ ì‹œê°„ ì •ê°ë§ˆë‹¤ ì‹¤í–‰ (UTC ê¸°ì¤€, ì¦‰ í•œêµ­ì‹œê°„ +9ì‹œ)

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-api-python-client

      - name: Run update_from_mail.py
        run: python update_from_mail.py

      - name: Commit and push updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ” Checking for modified CSV files..."
          git add *.csv || true

          if git diff --cached --quiet; then
            echo "âœ… No CSV changes to commit."
          else
            git commit -m "ğŸ“© Update applied status from Gmail ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin main
            echo "âœ… Updated CSV pushed successfully."
          fi
